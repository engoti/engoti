<!DOCTYPE html>
<html>
<head>
    <title>Test Score Average Calculator</title>
</head>
<body>
    <h1>Test Score Average Calculator</h1>
    <form id="scoreForm">
        <label for="test1">Enter the first test score:</label>
        <input type="number" id="test1" step="0.01" required><br>
        
        <label for="test2">Enter the second test score:</label>
        <input type="number" id="test2" step="0.01" required><br>
        
        <label for="test3">Enter the third test score:</label>
        <input type="number" id="test3" step="0.01" required><br>
        
        <button type="button" onclick="calculateAverage()">Calculate Average</button>
    </form>
    
    <p id="averageResult"></p>

    <script>
        function calculateAverage() {
            var test1 = parseFloat(document.getElementById("test1").value);
            var test2 = parseFloat(document.getElementById("test2").value);
            var test3 = parseFloat(document.getElementById("test3").value);

            var average = (test1 + test2 + test3) / 3.0;
            document.getElementById("averageResult").innerHTML = "The Average score is " + average.toFixed(2);
        }
    </script>
</body>
</html>
