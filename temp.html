<!DOCTYPE html>
<html>
<head>
    <title>Temperature Check</title>
</head>
<body>
    <h1>Temperature Check</h1>
    <form id="temperatureForm">
        <label for="temperatureInput">Enter the substance's Celsius temperature:</label>
        <input type="number" id="temperatureInput" step="0.01" required>
        <button type="button" onclick="checkTemperature()">Check Temperature</button>
    </form>
    <p id="output"></p>

    <script>
        var MAX_TEMP = 102.5;

        function checkTemperature() {
            var temperature = parseFloat(document.getElementById("temperatureInput").value);

            while (temperature > MAX_TEMP) {
                document.getElementById("output").innerHTML = "The temperature is too high. Turn the thermostat down and wait 5 minutes. Then take the temperature again and enter it.";
                temperature = parseFloat(prompt("Enter the new Celsius temperature:"));
            }

            document.getElementById("output").innerHTML = "The temperature is acceptable. Check it again in 15 minutes.";
        }
    </script>
</body>
</html>
